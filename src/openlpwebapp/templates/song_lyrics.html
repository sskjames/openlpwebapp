{% extends "base.html" %}

{% block title %}
  {% if song %}
     {{song.title}}
  {% endif %}
{% endblock %}

{% block content %}
   
  {% if song %}
     <h2 class="pageTitle">{{song.title}}</h2>
     
     <div id="lyricsContainer">
         <ul id="lyrics">
             {% autoescape off %}
                 {% for verse in verses %}
                     <li class="verse">{{verse}}</li>
                 {% endfor %}
             {% endautoescape %}
         </ul>
     </div>
  {% endif %}
  
{% endblock %}
